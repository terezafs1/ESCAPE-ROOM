<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escape Room</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
    }

    .fundo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .fundo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
    }

    .senha-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; 
      height: 100vh;
      padding-bottom: 80px; 
      backdrop-filter: brightness(0.9);

    }

    input {
      font-size: 1.2em;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      width: 300px;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #6a0dad;
      color: white;
    }
  </style>
</head>
<body>
  <div class="fundo">
    <img src="fasefinal.jpg" alt="Imagem de fundo">
  </div>

  <div class="senha-container">
    <input type="password" id="senha" placeholder="Digite a senha..." />
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <script>
    function verificarSenha() {
      const senha = document.getElementById("senha").value.trim().toLowerCase();
      if (senha === "seguran√ßa do paciente") {
        document.body.innerHTML = `
          <img src="parabens.jpg" style="width: 100vw; height: 100vh; object-fit: contain; background-color: black;" />
        `;
      } else {
        alert("Senha incorreta. Tente novamente!");
      }
    }
  </script>
</body>
</html>
