<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Escape Room - Fase Final</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #inputSection {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 10px;
    }

    #passwordInput {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    #parabens {
      display: none;
      text-align: center;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-image: url('parabens.jpg'); /* Substitua pelo nome real */
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body style="background-image: url('fasefinal.jpg');"> <!-- Substitua pelo nome real -->

  <div id="inputSection">
    <input type="text" id="passwordInput" placeholder="Digite a senha">
    <br>
    <button onclick="checkPassword()">Desbloquear</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <div id="parabens"></div>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value.toLowerCase().trim();
      const senhaCorreta = "seguran√ßa do paciente";

      if (input === senhaCorreta) {
        document.getElementById("inputSection").style.display = "none";
        document.body.style.backgroundImage = "url('parabens.jpg')";
        document.getElementById("parabens").style.display = "block";
        document.getElementById("errorMsg").textContent = "";
      } else {
        document.getElementById("errorMsg").textContent = "Senha incorreta. Tente novamente.";
      }
    }
  </script>

</body>
</html>
